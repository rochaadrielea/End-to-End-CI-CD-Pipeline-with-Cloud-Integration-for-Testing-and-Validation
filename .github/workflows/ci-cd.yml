name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04  # Use a stable runner

    steps:
    # Step 1: Check out the code from your repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Clean up Cache
    - name: Clean up Cache
      run: sudo rm -rf ~/.cache/pip

    # Step 3: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.12  # Explicitly specify patch version

    # Step 4: Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 5: Run Unit Tests
    - name: Run Unit Tests
      run: |
        python -m unittest discover -s tests

    # Step 6: Build and Push Docker Image
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t adrielerocha/flask-web-app:latest .
        docker push adrielerocha/flask-web-app:latest
